<html>
    <head>
        <title>RSVP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-top: 6em; max-width: 800px">
            <h1 align="center">Coming to my party?</h1>
            <form method="POST">
                <div class="form-group" align="center">
                    <input class="d-inline" type="radio" name="attendance" value="true">Yes
                    <input class="d-inline" type="radio" name="attendance" value="false" style="margin-left: 200px">No
                </div>
                <div class="form-group" align="center">
                    <label class="d-inline">Name</label>
                    <input type="text" class="form-control d-inline" style="max-width: 300px" name="name">
                </div>
                <div class="form-group" align="center">
                    <label class="d-inline"># Llamas you are bringing</label>
                    <input type="number" class="form-control d-inline" name="numLlamas" style="max-width: 300px">
                </div>
                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-primary">RSVP</button>
                </div>
            </form>
        </div>
    </body>
</html>
